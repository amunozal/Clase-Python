<form action="#" method="post">

    <div class="form-group row">
        <label for="entidad" class="col-sm-5 col-form-label">nombre de la organizacion</label>
        <div class='col-sm-7'>
            <input type="text" class="form-control" id="entidad"
            required="required" title="Requiere nombre de la organizacion"
            placeholder="Nombre de la organizacion"
            name="entidad" value={{contact.entidad}}>
        </div>
    </div>

    <div class="form-group row">
        <label for="tel" class="col-sm-5 col-form-label">nombre de la organizacion</label>
        <div class='col-sm-7'>
            <input type="text" class="form-control" id="tel"
            required="required" title="Requiere nombre de la organizacion"
            placeholder="Nombre de la organizacion"
            name="tel" value={{contact.tel}}>
        </div>
    </div>

    <div class="form-group row">
        <label for="email" class="col-sm-5 col-form-label">nombre de la organizacion</label>
        <div class='col-sm-7'>
            <input type="text" class="form-control" id="email"
            required="required" title="Requiere nombre de la organizacion"
            placeholder="Nombre de la organizacion"
            name="email" value={{contact.email}}>
        </div>
    </div>

    <div class="form-group row">
            <label for="representante" class="col-sm-5 col-form-label">nombre de la organizacion</label>
            <div class='col-sm-7'>
                <input type="text" class="form-control" id="representante"
                required="required" title="Requiere nombre de la organizacion"
                placeholder="Nombre de la organizacion"
                name="representante" value={{contact.representante}}>
            </div>
        </div>

    <div class="form-group row">
        <label for="usuario" class="col-sm-5 col-form-label">nombre de la organizacion</label>
        <div class='col-sm-7'>
            <input type="text" class="form-control" id="usuario"
            required="required" title="Requiere nombre de la organizacion"
            placeholder="Nombre de la organizacion"
            name="usuario" value={{contact.usuario}}>
        </div>
    </div>

    <div class="form-group row">
        <label for="emailusuario" class="col-sm-5 col-form-label">nombre de la organizacion</label>
        <div class='col-sm-7'>
            <input type="text" class="form-control" id="emailusuario"
            required="required" title="Requiere nombre de la organizacion"
            placeholder="Nombre de la organizacion"
            name="emailusuario" value={{contact.emailusuario}}>
        </div>
    </div>

    <button type="submit" class="btn btn-secondary" value="submit">Aceptar</button>
    <button type="submit" class="btn btn-secondary" value="submit">Cancelar</button>
</form>
